<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <h1>My To-Do App</h1>
  <form action="/add" method="post">
    <label for="task">Task:</label>
    <input for="text" id="task" name="task" required>
    <label for="date">Date:</label>
    <input type="text" id="date" name="date" required>
    <button type="submit">Add Task</button>
  </form>
  <h2>Tasks</h2>
  <ul>
    {% for task in tasks %}
      <li>
        <input type="checkbox" onclick="window.location.href='{{ url_for('complete_task', task_id=task[0]) }}'" {% if task[3] %}checked{% endif %}>
        {{ task[2] }}: {{ task[1] }}
        <a href="{{ url_for('edit_task', task_id=task[0]) }}" style="color: blue; margin-left: 10px;">Edit</a>
        <a href="{{ url_for('delete_task', task_id=task[0])}}" style="color: red; margin-left: 10px;">Delete</a>
      </li>
    {% endfor %}
  </ul>
</body>
</html>
